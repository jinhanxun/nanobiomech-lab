baseURL: 'https://www.nanobiomech-lab.com/'
languageCode: 'en-us'
title: 'NanoBioMech Lab'

# Basic settings
disableHugoGeneratorInject: true
disableKinds: ['taxonomy', 'taxonomyTerm', 'RSS', 'sitemap']

# Build settings
buildDrafts: false
buildFuture: false
buildExpired: false

# Output formats
outputs:
  home: ['HTML']

# Disable shortcodes that require themes
disableShortcodes: true

# Allow HTML in markdown
markup:
  goldmark:
    renderer:
      unsafe: true