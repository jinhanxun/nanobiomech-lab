{{ define "main" }}
<style>
:root {
  --primary-color: #2563eb;
  --text-color: #1f2937;
  --text-light: #6b7280;
  --border-color: #e5e7eb;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  line-height: 1.8;
  color: var(--text-color);
}

.publications-container {
  max-width: 1000px;
  margin: 0 auto;
  padding: 40px 60px;
}

.publications-container h1 {
  font-size: 2.5rem;
  color: var(--text-color);
  margin-bottom: 2rem;
  border-bottom: 2px solid var(--primary-color);
  padding-bottom: 1rem;
}

.publications-container h2 {
  font-size: 1.8rem;
  color: var(--primary-color);
  margin: 2.5rem 0 1rem 0;
  font-weight: 600;
}

.publications-container h3 {
  font-size: 1.1rem;
  font-weight: 600;
  color: var(--text-color);
  margin: 1.5rem 0 0.5rem 0;
  line-height: 1.5;
}

.publications-container p {
  margin: 0.8rem 0;
  color: var(--text-color);
  line-height: 1.8;
}

.publications-container strong {
  font-weight: 600;
  color: var(--text-color);
}

.publications-container em {
  font-style: italic;
  color: var(--text-light);
}

.publications-container a {
  color: var(--primary-color);
  text-decoration: none;
}

.publications-container a:hover {
  text-decoration: underline;
}

.publications-container hr {
  margin: 2rem 0;
  border: none;
  border-top: 1px solid var(--border-color);
}

.publications-container img {
  max-width: 200px;
  height: auto;
  float: right;
  margin: 0 0 1rem 1.5rem;
  border-radius: 4px;
  border: 1px solid var(--border-color);
}

/* Clear float after each publication */
.publications-container h3::after {
  content: "";
  display: table;
  clear: both;
}
</style>

<div class="publications-container">
  <h1>{{ .Title }}</h1>
  {{ .Content }}
</div>
{{ end }}
